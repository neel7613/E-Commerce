<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Device</title>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
  </head>
    <body>
        <p hidden>{{ object.device_id }}</p>
        <a>Name :- {{ object.machine_name }}</a></br>
        <a>Info :- {{ object.device_info }}</a><br>
        <a>Price :- {{ object.device_price }}</a><br>
        {% if object.im.url is not None %}
        <img src="{{ object.im.url }}" width="100" height="100"></br>
        {% endif %}
        <a href = "{% url 'post-update' object.id %}">edit</a><br>
        <a href = "{% url 'post-delete' object.id %}">delete</a><br>
        <a href = "{% url 'homepage' %}">Home</a>
      </body>
</HTML>
